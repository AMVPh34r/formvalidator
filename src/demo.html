<!-- Javascript -->
<script src="formvalidator.js"></script>
<script>
var form = document.forms.register;

// Create validator, attach to form
// Note that the identifiers for each field are equal to the "name" attributes in the form
var form_check = new FormValidator(form, {
	name: {
		required: true, //.................................... This field is required
		placeholder: "John Smith" //.......................... The field's placeholder will read "John Smith"
	},
	email: {
		type: "email", //..................................... Field must contain a valid email
		required: true, //.................................... Field is required
		placeholder: "name@company.com" //.................... Placeholder will read "name@company.com"
	},
	password: {
		type: "password", //.................................. Field will censor characters
		required: true, //.................................... A password is required
		minLength: 8, //...................................... Password must be at least 8 characters long
		maxLength: 16, //..................................... Password cannot be over 16 characters
		minUpperCase: 1, //................................... Must contain at least 1 uppercase letter
		minLowerCase: 1, //................................... Must contain at least 1 lowercase letter
		minNums: 1 //......................................... Must contain at least one digit
	},
	pwcheck: {
		type: "password", //.................................. Field will censor characters
		required: true,	//.................................... Password verification is required
		matches: document.getElementById('form-password') //.. This field must match the field with the ID "form-password"
	},
	sex: {
		required: true //..................................... An option must be selected
	},
	birthyear: {
		required: true, //.................................... A year must be selected
		maxVal: "2001" //..................................... The selected year must be at least 2001
	},
	birthmonth: {
		required: true, //.................................... A month must be selected
		maxVal: "03" //........................................ The selected month must be at least March
	},
	birthdate: {
		required: true, //.................................... A date must be selected
		maxVal: "20" //....................................... The selected date must be at least the 20th
	},
	bio: {
		maxSymbols: 0,	//.................................... Bio cannot contain any special characters
		maxSymbolsMsg: "No special characters allowed."	//.... Custom error message if bio fails verification
	},
	agreement: {
		required: "form-agreement-terms" //................... This checkbox must be checked
	}
});


form.submit.onclick = function(e) {
	// Validate form, show errors and print "Invalid" on screen if failed
	if (!form_check.validate()) {
		document.getElementById('result').innerHTML = "Invalid";
		return;
	}
	// Validation succeeded, prevent page from reloading and show "Valid" message
	e.preventDefault();
	document.getElementById('result').innerHTML = "Valid";
};
</script>
